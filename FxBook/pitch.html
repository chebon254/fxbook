<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Dekk</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .mySlides {
            display:none
        }
        body{
            padding: 20px;
        }
    </style>
</head>
<body>
      <div class="w3-content" style="max-width:800px; min-height: 500px;">
        <img class="mySlides" src="img/1.png" style="width:100%">
        <img class="mySlides" src="img/2.png" style="width:100%">
        <img class="mySlides" src="img/3.png" style="width:100%">
        <img class="mySlides" src="img/4.png" style="width:100%">
        <img class="mySlides" src="img/5.png" style="width:100%">
        <img class="mySlides" src="img/6.png" style="width:100%">
        <img class="mySlides" src="img/7.png" style="width:100%">
        <img class="mySlides" src="img/8.png" style="width:100%">
        <img class="mySlides" src="img/9.png" style="width:100%">
        <img class="mySlides" src="img/10.png" style="width:100%">
      </div>
      
      <div class="w3-center">
        <div class="w3-section">
          <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
          <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
        </div>
        <button class="w3-button demo" onclick="currentDiv(1)">1</button> 
        <button class="w3-button demo" onclick="currentDiv(2)">2</button> 
        <button class="w3-button demo" onclick="currentDiv(3)">3</button> 
        <button class="w3-button demo" onclick="currentDiv(4)">4</button> 
        <button class="w3-button demo" onclick="currentDiv(5)">5</button> 
        <button class="w3-button demo" onclick="currentDiv(6)">6</button> 
        <button class="w3-button demo" onclick="currentDiv(7)">7</button> 
        <button class="w3-button demo" onclick="currentDiv(8)">8</button> 
        <button class="w3-button demo" onclick="currentDiv(9)">9</button> 
        <button class="w3-button demo" onclick="currentDiv(10)">10</button> 
      </div>
      <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function currentDiv(n) {
          showDivs(slideIndex = n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          if (n > x.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3-red", "");
          }
          x[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " w3-red";
        }
        </script>
        
</body>
</html>
