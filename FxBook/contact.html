<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Questions</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          

          <div class="row justify-content-center">
            <div class="col-md-6">
              
              <h3 class="heading mb-4">Let's talk about everything!</h3>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas debitis, fugit natus?</p>

              <p><img src="images/form.svg" alt="Image" class="img-fluid"></p>

            </div>
            <div class="col-md-6">
              
              <form class="mb-5" method="POST" id="contactForm" action="https://sheetdb.io/api/v1/kpxgnzsmsftr3" name="contactForm">
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="data[Name]" id="formRegisterName" placeholder="Your name" required>
                    <div id="name-message" class="error-message error">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="data[Email]" id="formRegisterEmail" placeholder="Email" required>
                    <div id="email-message" class="error-message error">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="data[Subject]" id="formRegisterSubject" placeholder="Subject" required>
                    <div id="subject-message" class="error-message error">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" name="data[Message]" id="formRegisterMessage" cols="30" rows="7" required placeholder="Write your message"></textarea>
                    <div id="message-message" class="error-message error">
                    </div>
                  </div>
                </div>  
                <div class="row">
                  <div class="col-12">
                    <input id="button-submit" type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                    <span class="submitting" id="add_success_load_icon">Submitting <i class='bx bx-loader-circle bx-spin' ></i></span>
                  </div>
                </div>
              </form>

              <div id="form-message-success">
                Your message was sent, thank you! Incoming response to your email in less than 24hours
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
    
    


    <script src="js/main.js"></script>
    <script>

    </script>

  </body>
</html>
