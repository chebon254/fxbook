<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitch Deck</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    * {
      -webkit-transition: all 400ms ease-in-out;
      -moz-transition: all 400ms ease-in-out;
      -ms-transition: all 400ms ease-in-out;
      -o-transition: all 400ms ease-in-out;
      transition: all 400ms ease-in-out;
    }

    .mySlides {
      display: none;
    }

    body {
      padding: 20px;
      background-color: #1d1d1d;
    }

    .w3-button {
      color: #999999;
      border-radius: 4px;
    }

    .w3-red {
      color: #fff !important;
      background-color: #999999 !important;
    }
  </style>
</head>

<body>
  <div class="w3-content" style="max-width:800px; min-height: 500px;">
    <img class="mySlides" src="img/1.jpg" style="width:100%">
    <img class="mySlides" src="img/2.jpg" style="width:100%">
  </div>

  <div class="w3-center" style="padding: 10px 0px !important;">
    <button class="w3-button demo" onclick="currentDiv(1)">1</button>
    <button class="w3-button demo" onclick="currentDiv(2)">2</button>
    <div class="w3-section" style="padding: 10px 0px !important;">
      <button class="w3-button side-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
      <button class="w3-button side-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
    </div>
  </div>


  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function currentDiv(n) {
      showDivs(slideIndex = n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      if (n > x.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = x.length }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" w3-red", "");
      }
      x[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " w3-red";
    }
  </script>

</body>

</html>
